name: Keep HuggingFace Space Alive

on:
  schedule:
    - cron: "*/10 * * * *"  # 每10分钟运行一次
  workflow_dispatch:        # 允许手动触发

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Mask URL in logs
        run: echo "::add-mask::${{ secrets.SPACE_URL }}"
      - name: Curl HuggingFace Space
        run: curl -s "${{ secrets.SPACE_URL }}" > /dev/null
